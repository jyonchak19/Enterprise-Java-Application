<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="Theaters.css"></link>
        <title>All Theaters</title>
    </h:head>
    <h:body>
        <h:form class="data_table">
            <h:dataTable value="#{movieBean.allTheaters}" var="theaters">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Theater" class="text"/>
                    </f:facet>
                    <h:outputText value="#{theaters.name}" class="text"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Address" class="text"/>
                    </f:facet>
                    <h:outputText value="#{theaters.address}" class="text"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Zipcode" class="text"/>
                    </f:facet>
                    <h:outputText value="#{theaters.zipidFk.zipcode}" class="text"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Back" action="#{movieBean.goToMainPage()}" class="button"/>
        </h:form>
    </h:body>
</html>
